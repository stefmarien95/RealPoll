<!-- Default form register -->
<form (ngSubmit)="onSubmit()" #registreerForm="ngForm" class="text-center border border-light p-5">
  <p>{{ model | json }}</p>
    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text"  id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"  [(ngModel)]="model.firstName" name="firstname" >
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" [(ngModel)]="model.lastName" name="lastName" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="lastName">
      </div>
    </div>

    <!-- E-mail -->
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="model.email" name="email" required>

    <!-- Username -->
    <input type="text" id="defaultRegisterFormUsername" class="form-control mb-4" placeholder="Username"  [(ngModel)]="model.userName" name="username" required>
  
    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" [(ngModel)]="model.password" name="password" required minlength="8">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters
    </small>

    
    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="!registreerForm.form.valid || submitted" >Sign Up</button>

</form>
  <!-- Default form register -->
