<section class="section feature-box">

  
    <!--Grid row-->
    <div class="row features-small pt-2">
  
       
  
        <!--Grid column-->
        <div class="col-lg-7">
  
            <!--Grid row-->
            <div class="row pb-3">
                    <div class="col-2 col-md-1">
                            <i class="fa fa-bank blue-text"></i>
                        </div>
                <div class="col-50">
                    <h5 class="feature-title">Mijn Polls</h5>
                    
                    <div  *ngFor="let m of mijnPolls"  >
                        <button mdbBtn color="info" [routerLink]="['/pollDetail', m.pollID]" >
                        {{m.naam}}</button>
                    </div>
                   
                </div>
            </div>
            <!--Grid row-->
  
         
            <div class="row pb-3">
                    <div class="col-2 col-md-1">
                            <i class="fa fa-user blue-text"></i>
                        </div>
                    <div class="col-50">
                        <h5 class="feature-title">Mijn vriendschapsverzoeken</h5>
                        
                        <div  *ngFor="let m of mijnVerzoeken"  >
                            <button mdbBtn color="info">
                                    {{m.verstuurderID}}
                            </button>
                            <button type="button" (click)="veranderVriendschap(m,2)" mdbBtn color="success" mdbWavesEffect>Accepteren</button>
                            <button type="button" (click)="veranderVriendschap(m,0)" mdbBtn color="danger" mdbWavesEffect>Afwijzen</button>
                        </div>
                       
                    </div>
                </div>
            <!--Grid row-->
            <div class="row pb-3">
                <div class="col-2 col-md-1">
                    <i class="fa fa-user blue-text"></i>
                </div>
                <div class="col-50">
                    <h5 class="feature-title">Mijn vrienden</h5>
                    
                    <div  *ngFor="let m of mijnVrienden"  >
                        <button mdbBtn color="info">
                                {{m.friendID}}
                        </button>
                    </div>
                   
                </div>
            </div>
            <!--Grid row-->
            <div class="row pb-3">
               
                <div class="col-50">
                     <button mdbBtn color="info" block="true" type="submit" routerLink="/poll">Maak een Poll</button>
                </div>
            </div>
            <!--Grid row-->
            <div class="row pb-3">
               
                <div class="col-50">
                     <button mdbBtn color="info" block="true" type="submit" routerLink="/vrienden">Nodig vrienden uit</button>
                </div>
            </div>
       

  
        </div>
        <!--Grid column-->
  
    </div>
    <!--Grid row-->
  
  </section>
